<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expenses App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="">Expense Tracker</h1>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="Balance">0.00 Tk</h1>
    </div>
    <div class="inc-exp-container">
      <div class="card ">
        <div class="d-flex p-3">
          <div class="p-3">
            <h4>Income</h4>
            <p id="money-plus" class="money plus">+ 0.00 Tk</p>
          </div>

          <div class="p-3">
            <h4>Expenses</h4>
            <p id="money-minus" class="money minus">- 0.00 Tk</p>
          </div>
        </div>
      </div>

      <h3>History</h3>
      <ul>
        <li class="minus">
          Cash <span>- 400 Tk</span
          ><button class="delete-btn btn btn-secondary">X</button>
        </li>
      </ul>

      <h3>Add new Transaction</h3>
      <form id="form">
        <div class="form-controll">
          <label for="text" class="form-label ">Text</label>
          <input type="text" id="text" class="form-label form-control" placeholder="Enter Text..." />
        </div>

        <div class="form-controll">
          <label for="amount" 
            >Amount <br />
            (negative - expense , positive - income)
          </label><input type="number" id="amount" class="form-label form-control" placeholder="Add amount...." />
          <button class="btn btn-secondary">Add Transaction</button>
        </div>
        
      </form>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
